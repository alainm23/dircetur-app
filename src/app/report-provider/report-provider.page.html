<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end">
      <ion-button (click)="close ()" id="close-button">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-grid class="padding_cero">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="ion-text-center" id="item-header">
          <ion-label>
            <h1>Report Provider</h1>
            <p text-wrap>You are about to report fraude, abuse or misconduct caused by a touristic provider. Please be specific and help us eradicate unwelcoming, informal and hazardous businesses from Cusco.</p>
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-row>
          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-select class="select-item" interface="popover" placeholder="Type of incident">
                <ion-select-option value="DNI">DNI</ion-select-option>
                <ion-select-option value="CE">CE</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-input type="text" placeholder="Providerâ€™s company name"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-input type="text" placeholder="Your full name"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-input type="email" placeholder="E-mail"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-input type="number" placeholder="Contact number"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" class="no-padding">
            <ion-item>
              <ion-textarea type="text" rows="3" placeholder="Tell us what happened"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
