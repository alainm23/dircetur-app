<ion-header translucent="true">
  <ion-toolbar mode="ios">
    <ion-buttons mode="md" slot="start">
      <ion-button fill="clear" (click)="onClick ()">
        Atras
      </ion-button>
    </ion-buttons>
    
    <ion-buttons mode="md" slot="end">
      <button class="btn_menu" (click)="open_menu ()">
        <div class="div_linea_color div_line_menu"></div>
        <div class="div_linea_color div_line_menu"></div>
        <div class="div_linea_color" id="div_line_menu_peque"></div>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="padding_espacio" id="fondo_contac">
      <!-- <ion-col size="5" size-sm="3">
        
      </ion-col>
      <ion-col size="2" size-sm="1" offset="5" offset-sm="8">
        <button class="btn_menu" (click)="open_menu ()">
          <div class="div_linea_color div_line_menu"></div>
          <div class="div_linea_color div_line_menu"></div>
          <div class="div_linea_color" id="div_line_menu_peque"></div>
        </button>
      </ion-col> -->
      <ion-col size="12" class="ion-text-center">
        <ion-text>
          <h1 id="escribe_blanco">
            {{ 'CONTACTO.Escribenos' | translate }}
          </h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <form [formGroup]="form">
          <ion-input placeholder="{{ 'CONTACTO.What is you name?' | translate }}" class="color_input_text input_grande" type="text" formControlName="fullname"></ion-input>
          <ion-input placeholder="{{ 'CONTACTO.Enter your e-mail here' | translate }}" class="color_input_text input_grande" type="email" formControlName="email"></ion-input>
          <ion-textarea rows="6" placeholder="{{ 'CONTACTO.What’s your message?' | translate }}" class="color_input_text" type="text" formControlName="message"></ion-textarea>
        </form>
      </ion-col>
      <ion-col size="10" size-sm="6" offset="1" offset-sm="3" class="ion-no-padding">
        <ion-button class="no-text-transform" size="large" expand="block" color="light" shape="round" [disabled]="!form.valid" (click)="send ()">
          {{ 'CONTACTO.Send' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center padding_espacio" id="bajar_border">
        <ion-text>
          <h2 class="color_titulos ">
            {{ 'CONTACTO.Find us' | translate }}
          </h2>
        </ion-text>
        <p class="color_number_direc">Plaza Túpac Amaru Mz. Lote 2 , Wanchaq, Cusco, 3rd floor.</p>

        <ion-card class="map-class">
          <div #map id="map"></div>
        </ion-card>
        
        <ion-text>
          <h2 class="color_titulos ">
            {{ 'CONTACTO.Or Call' | translate }}
          </h2>
        </ion-text>
        <p class="color_number_direc">+51 (84) 223761</p>
        <div id="linea_larga"></div>
      </ion-col>
      <ion-col size="12" class="padding_espacio ion-text-center">
        <p class="color_number_direc">
          {{ 'CONTACTO.Let us know details' | translate }}
        </p>
      </ion-col>
      <ion-col size="8" size-sm="4" offset="2" offset-sm="4">
        <button id="btn_rojo" (click)="open_report ()">
          {{ 'CONTACTO.Let us know' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
